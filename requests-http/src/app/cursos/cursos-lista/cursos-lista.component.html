<div class="card mt-3">
    <div class="card-header">
        <div class="float-left">
            <h4>Cursos</h4>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
        </div>
    </div>
    <div class="card-body">
        <ng-container *ngIf="cursos$ | async as cursos; else loading">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Curso</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let curso of cursos">
                        <td>{{ curso.id }}</td>
                        <td>{{ curso.nome }}</td>
                        <td>
                            <!-- Tentei usar o class em vez de style, como no exemplo da
                            Loiane, nÃ£o funcionou. -->
                            <span style="float: right;">
                                <button class="btn btn-outline-warning mb-1 btn-sm">
                                    Atualizar
                                </button>
    
                                <button class="btn btn-outline-danger mb-1 btn-sm">
                                    Remover
                                </button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>

        <ng-template #loading>
            <span>Carregando Cursos...</span>
        </ng-template>
    </div>
</div>
