<form #f="ngForm" (ngSubmit)="onSubmit(f)" name="form">
    <div class="form-group">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" [ngModel]="usuario.nome" name="nome">
    </div>

    <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com"  name="email" [ngModel]="usuario.email">
    </div>

    
  <button type="submit" class="btn btn-primary" name="submit">Submit</button>
</form>
