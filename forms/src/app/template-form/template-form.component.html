<form #f="ngForm" (ngSubmit)="onSubmit(f)" name="form" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome" class="control-label" [class.label-input-invalid]="!nome.valid && nome.touched">Nome</label>
        </div>
        <div class="col-sm-12 input-group">
            <span>
                <i class="bi bi-x-lg form-control-icon" *ngIf="!nome.valid && nome.touched"></i>
            </span>
            <input type="text" class="form-control" id="nome" placeholder="Nome" [ngModel]="usuario.nome" 
            name="nome" required #nome="ngModel">
        </div>
        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
            Nome é obrigatório.
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="email" class="control-label" [class.label-input-invalid]="!email.valid && email.touched">E-mail</label>
        </div>

        <div class="col-sm-12">
            <div class="input-group">
                <span>
                    <i class="bi bi-x-lg form-control-icon" *ngIf="!email.valid && email.touched"></i>
                </span>
                <input type="email" class="form-control" id="email" placeholder="nome@email.com"  name="email"
                [ngModel]="usuario.email" required email #email="ngModel">

    <div class="form-group row">
        <div class="col-md-3" [class.is-invalid]="!cep.valid && cep.touched"
        [class.has-feedback]="!cep.valid && cep.touched">
            <label for="cep" class="control-label" [class.label-input-invalid]="!cep.valid && cep.touched">CEP</label>
            <div class="input-group">
                <span>
                    <i class="bi bi-x-lg form-control-icon" *ngIf="!cep.valid && cep.touched"></i>
                </span>
                <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
            </div>
            <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
                CEP é obrigatório.
            </div>
        </div>

        <div class="col-md-3" >
            <label for="numero" class="control-label" [class.label-input-invalid]="!numero.valid && numero.touched">Número</label>
            <div class="input-group">
                <span>
                    <i class="bi bi-x-lg form-control-icon" *ngIf="!numero.valid && numero.touched"></i>
                </span>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
            </div>
            <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
                Número é obrigatório.
            </div>
        </div>

        <div class="col-md-6">
            <label for="complemento" class="control-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-12">
            <label for="rua" class="control-label" [class.label-input-invalid]="!rua.valid && rua.touched">Rua</label>
            <div class="col-sm-12 input-group">
                <span>
                    <i class="bi bi-x-lg form-control-icon" *ngIf="!rua.valid && rua.touched"></i>
                </span>
                <input type="text" class="form-control" id="rua" [ngModel]="usuario.rua" 
                name="rua" required #rua="ngModel" readonly>
            </div>
            <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
                Rua é obrigatório.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-5">
            <label for="bairro" class="control-label" [class.label-input-invalid]="!bairro.valid && bairro.touched">Bairro</label>
            <div class="input-group">
                <span>
                    <i class="bi bi-x-lg form-control-icon" *ngIf="!bairro.valid && bairro.touched"></i>
                </span>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
            </div>
            <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
                Bairro é obrigatório.
            </div>
        </div>

        <div class="col-md-4">
            <label for="cidade" class="control-label" [class.label-input-invalid]="!cidade.valid && cidade.touched">Cidade</label>
            <div class="input-group">
                <span>
                    <i class="bi bi-x-lg form-control-icon" *ngIf="!cidade.valid && cidade.touched"></i>
                </span>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
            </div>
            <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
                Cidade é obrigatório.
            </div>
        </div>

        <div class="col-md-3">
            <label for="estado" class="control-label" [class.label-input-invalid]="!estado.valid && estado.touched">Estado</label>
            <div class="input-group">
                <span>
                    <i class="bi bi-x-lg form-control-icon" *ngIf="!estado.valid && estado.touched"></i>
                </span>
                <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
            </div>
            <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
                Estado é obrigatório.
            </div>
        </div>
    </div>
    
  <button type="submit" class="btn btn-primary" name="submit" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
