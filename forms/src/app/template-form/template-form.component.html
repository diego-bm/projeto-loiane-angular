<form #f="ngForm" (ngSubmit)="onSubmit(f)" name="form">
    <div class="form-group" [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched">
        <label for="nome" class="control-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" [ngModel]="usuario.nome" 
        name="nome" required #nome="ngModel">
        <span class="glyphicon glyphicon-remove form-control-feedback"
        aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
        <span class="sr-only" id="nome" *ngIf="!nome.valid && nome.touched"></span>
        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
            Nome é obrigatório.
        </div>
    </div>

    <div class="form-group" [class.has-error]="!email.valid && email.touched"
    [class.has-feedback]="!email.valid && email.touched">
        <label for="email" class="control-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="nome@email.com"  name="email"

  <button type="submit" class="btn btn-primary" name="submit" [disabled]="!f.valid">Submit</button>
