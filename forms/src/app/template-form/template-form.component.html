<form #f="ngForm" (ngSubmit)="onSubmit(f)" name="form" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome" class="control-label" [ngClass]="aplicaCssErro(nome)">Nome</label>
        </div>
        <div class="col-sm-12 input-group">
            <span>
                <i class="bi bi-x-lg form-control-icon" *ngIf="!nome.valid && nome.touched"></i>
            </span>
            <input type="text" class="form-control" id="nome" placeholder="Nome" [ngModel]="usuario.nome" 
            name="nome" required #nome="ngModel">
        </div>
        <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório.">
        </app-campo-control-erro>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label for="email" class="control-label" [ngClass]="aplicaCssErro(email)">E-mail</label>
        </div>

        <div class="col-sm-12">
            <div class="input-group">
                <span>
                    <i class="bi bi-x-lg form-control-icon" *ngIf="!email.valid && email.touched"></i>
                </span>
                <input type="email" class="form-control" id="email" placeholder="nome@email.com"  name="email"
                [ngModel]="usuario.email" required email #email="ngModel">

    <div ngModelGroup="endereco">
        <div class="form-group row">
            <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
                <label for="cep" class="control-label" [class.label-input-invalid]="!cep.valid && cep.touched">CEP</label>
                <div class="input-group">
                    <span>
                        <i class="bi bi-x-lg form-control-icon" *ngIf="!cep.valid && cep.touched"></i>
                    </span>
                    <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="usuario.endereco.cep" required
                    (blur)="consultaCEP(usuario.endereco.cep, f)" #cep="ngModel">
                </div>
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-3" >
                <label for="numero" class="control-label" [ngClass]="aplicaCssErro(numero)">Número</label>
                <div class="input-group">
                    <span>
                        <i class="bi bi-x-lg form-control-icon" *ngIf="!numero.valid && numero.touched"></i>
                    </span>
                    <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="usuario.endereco.numero" required
                    #numero="ngModel">
                </div>
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Número é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" [(ngModel)]="usuario.endereco.complemento">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <label for="rua" class="control-label" [ngClass]="aplicaCssErro(rua)">Rua</label>
                <div class="col-sm-12 input-group">
                    <span>
                        <i class="bi bi-x-lg form-control-icon" *ngIf="!rua.valid && rua.touched"></i>
                    </span>
                    <input type="text" class="form-control" id="rua" [(ngModel)]="usuario.endereco.rua" 
                    name="rua" required readonly #rua="ngModel">
                </div>
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é obrigatório.">
                </app-campo-control-erro>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-5">
                <label for="bairro" class="control-label" [ngClass]="aplicaCssErro(bairro)">Bairro</label>
                <div class="input-group">
                    <span>
                        <i class="bi bi-x-lg form-control-icon" *ngIf="!bairro.valid && bairro.touched"></i>
                    </span>
                    <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="usuario.endereco.bairro" required
                    #bairro="ngModel">
                </div>
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-4">
                <label for="cidade" class="control-label" [ngClass]="aplicaCssErro(cidade)">Cidade</label>
                <div class="input-group">
                    <span>
                        <i class="bi bi-x-lg form-control-icon" *ngIf="!cidade.valid && cidade.touched"></i>
                    </span>
                    <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="usuario.endereco.cidade" required
                    #cidade="ngModel">
                </div>
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatório.">
                </app-campo-control-erro>
            </div>

            <div class="col-md-3">
                <label for="estado" class="control-label" [ngClass]="aplicaCssErro(estado)">Estado</label>
                <div class="input-group">
                    <span>
                        <i class="bi bi-x-lg form-control-icon" *ngIf="!estado.valid && estado.touched"></i>
                    </span>
                    <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="usuario.endereco.estado" required
                    #estado="ngModel">
                </div>
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório.">
                </app-campo-control-erro>
            </div>
        </div>
    </div>
    
  <button type="submit" class="btn btn-primary" name="submit" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
