<form #f="ngForm" (ngSubmit)="onSubmit(f)" name="form" class="form-horizontal">
    <div class="form-group" [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched">
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control" id="nome" placeholder="Nome" [ngModel]="usuario.nome" 
            name="nome" required #nome="ngModel">
            <span class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
            <span class="sr-only" *ngIf="!nome.valid && nome.touched"></span>
            <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
                Nome é obrigatório.
            </div>
        </div>
    </div>

    <div class="form-group" [class.has-error]="!email.valid && email.touched"
    [class.has-feedback]="!email.valid && email.touched">
        <div class="com-sm-12">
            <label for="email" class="control-label">E-mail</label>
        </div>

        <div class="com-sm-12">
            <input type="email" class="form-control" id="email" placeholder="nome@email.com"  name="email"

    <div class="form-group">
        <div class="com-md-3">
            <label for="cep" class="control-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
            <span class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true" *ngIf="!cep.valid && cep.touched"></span>
            <span class="sr-only" *ngIf="!cep.valid && cep.touched"></span>
            <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
                CEP é obrigatório.
            </div>
        </div>

        <div class="com-md-3">
            <label for="numero" class="control-label">Número</label>
            <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
            <span class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true" *ngIf="!numero.valid && numero.touched"></span>
            <span class="sr-only" *ngIf="!numero.valid && numero.touched"></span>
            <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
                Número é obrigatório.
            </div>
        </div>

        <div class="com-md-6">
            
        </div>
    </div>

    <app-form-debug [form]="f"></app-form-debug>
    
  <button type="submit" class="btn btn-primary" name="submit" [disabled]="!f.valid">Submit</button>
</form>
